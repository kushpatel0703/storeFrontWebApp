<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The Pirated Movie Shop</title>

    <meta name="description" content="Get your favorite star wars movie for cheap!">
    <meta name="author" content="LayoutIt!">

    <link href="{% static "storefront/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "storefront/css/style.css" %}" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-expand-lg navbar-light bg-light static-top">

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="navbar-toggler-icon"></span>
				</button> <a class="navbar-brand" href="#">The Pirated Movie Shop</a>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="navbar-nav">
						<li class="nav-item active">
							 <a class="nav-link" href="/storefront">Store<span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							 <a class="nav-link" href="/shoppingcart">Shopping Cart</a>
						</li>
					</ul>
				</div>
			</nav>
			<div class="row">
        {% for item in inventoryPt1 %}
				<div class="col-md-4">
					<img alt="Bootstrap Image Preview" src="{{ item.itemIcon }}" height=300 width=250 class="center">
					<h2>
            {{item.itemName}}
					</h2>
					<p>
            Price: ${{item.price}}
					</p>
					<button type="button" class="btn btn-secondary btn-sm active">
						Add To Cart!
					</button>
				</div>
        {% endfor %}
			</div>
      <div>
        <h2>

        </h2>
      </div>
			<div class="row">
        {% for item in inventoryPt2 %}
				<div class="col-md-4">
					<img alt="Bootstrap Image Preview" src="{{ item.itemIcon }}" height=300 width=250 class="center">
					<h2>
						{{item.itemName}}
					</h2>
					<p>
            Price: ${{item.price}}
					</p>
					<button type="button" class="btn btn-secondary btn-sm active">
						Add to Cart!
					</button>
				</div>
        {% endfor %}
			</div>
		</div>
	</div>
</div>

    <script src="{% static "storefront/js/jquery.min.js" %}"></script>
    <script src="{% static "storefront/js/bootstrap.min.js" %}"></script>
    <script src="{% static "storefront/js/scripts.js" %}"></script>
  </body>
</html>
